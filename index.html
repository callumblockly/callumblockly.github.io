<!DOCTYPE html>
<html>
<head>
  <title>Callum's Blockly App</title>
  <style>
    /* Styles for the header */
header {
  background-color: #333;
  padding: 10px;
  color: #fff;
}

header h1 {
  margin: 0;
  font-family: sans-serif;
}

/* Styles for the main content */
main {
  display: flex;
  align-items: stretch;
  height: calc(100% - 40px);
}

#blocklyDiv {
  flex: 1;
  height: 100%;
}

#toolbox {
  width: 250px;
  background-color: #f2f2f2;
  padding: 10px;
}

#output {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
}

/* Styles for the buttons */
button {
  padding: 8px 16px;
  margin-right: 10px;
}

/* Custom styles for specific blocks */
.blocklyBlockBackground {
  fill: #f2f2f2;
  stroke: #ccc;
  stroke-width: 1px;
}

.blocklyText {
  fill: #333;
}

.blocklyFieldDropdown:not(.blocklyInvalidInput) {
  fill: #fff;
  stroke: #ccc;
  stroke-width: 1px;
}

.blocklyFieldDropdown:not(.blocklyInvalidInput):hover {
  stroke: #333;
}

.blocklyFieldDropdownMenu {
  fill: #fff;
  stroke: #ccc;
  stroke-width: 1px;
}

.blocklyFieldDropdownMenuHighlighted {
  fill: #f2f2f2;
}

.blocklyTooltipBackground {
  fill: #333;
  stroke: #000;
  stroke-width: 1px;
}

.blocklyTooltipText {
  fill: #fff;
}
  <style>
    #blocklyDiv {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Callum's Blockly App</h1>
  </header>
  <main>
    <div id="blocklyDiv"></div>
    <button id="runButton">Run</button>
    <div id="output"></div>
  </main>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script>document.addEventListener('DOMContentLoaded', function() {
  const workspace = Blockly.inject('blocklyDiv', {
    toolbox: `<xml xmlns="https://developers.google.com/blockly/xml"><category name="Logic" colour="210"><block type="controls_if"></block><block type="logic_compare"></block><block type="logic_operation"></block><block type="logic_negate"></block><block type="logic_boolean"></block></category><category name="Text" colour="160"><block type="text"></block><block type="text_join"></block><block type="text_length"></block></category><category name="Math" colour="230"><block type="math_number"></block><block type="math_arithmetic"></block><block type="math_random_int"></block></category></xml>`,
  scrollbars: false
  });

  const runButton = document.getElementById('runButton');
  runButton.addEventListener('click', function () {
    const code = Blockly.JavaScript.workspaceToCode(workspace);
    const outputDiv = document.getElementById('output');
    outputDiv.textContent = eval(code);
  });
});</script>
</body>
</html>
